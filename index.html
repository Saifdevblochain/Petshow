<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pet Show</title>
</head>

<body>
    <div class="container">

        <div class="form-contain">
            <h2>Pet Show</h2>
            <form onsubmit="prevent(event)">
                <input type="text" placeholder="Pet Name" class="input" id="name"> <br>
                <input type="text" placeholder="Pet Species" class="input" id="species"> <br>
                <input type="text" placeholder="Years" class="input" id="years"> <br>
                <input type="email" placeholder="Email" class="input" id="email"> <br>
                <div class="center">
                    <button type="submit" class="btn" id="button">Submit</button>
                </div>
            </form>
        </div>


    </div>
    <script>
        function prevent(event) {
            event.preventDefault();

            const Name = document.getElementById("name").value;
            const Species = document.getElementById("species").value;
            const Years = document.getElementById("years").value;
            const Email = document.getElementById("email").value;

            localStorage.setItem('Name:', Name);
            localStorage.setItem('Species:', Species);
            localStorage.setItem('Years:', Years);
            localStorage.setItem('Email:', Email);
           

        }

    </script>

</body>

</html>
